<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="cm.css"/>
    <script type="text/javascript" charset="utf-8" src="cm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="contacts-template" type="text/x-handlebars-template">
      <div class="all-contacts">
        {{#each contacts}}
        <ul><strong>{{fullname}}</strong>
          <li><strong>Phone Number:</strong>{{phone_number}}</li>
          <li><strong>Email:</strong>{{email}}</li>
          <li><strong>Tag:</strong>{{tag}}</li>
          <li><a href="/#contacts/edit/{{id}}">Edit</a></li>
          <li><a href="/#contacts/delete/{{id}}">Delete</a></li>
        </ul>
        {{/each}}
      </div>
    </script>
    <script id="contact-form-template" type="text/x-handlebars-template">
      <form id={{id}} class="hide" action="#" method="post">
          <h2>{{title}}</h2>
          <fieldset>
            Fullname:<input type="text" id="fullname" name="fullname" {{{fullname}}} required>
            Email address:<input type="text" id="email" name="email" {{{email}}} required>
            Phone Number:<input type="text" id="phone_number" name="phone_number" {{{phone_number}}} required>
            <label for="tag">Select a tag:</label>
              <select id="tag" name="tag">
                <option value="sales" {{sales}}>Sales</option>
                <option value="marketing" {{marketing}}>Marketing</option>
                <option value="engineering" {{engineering}}>Engineering</option>
                <option value="human-resources" {{hr}}>Human Resources</option>
                <option value="accounting" {{hr}}>Accounting</option>
                <option value="administration" {{hr}}>Administration</option>
                <option value="customer-service" {{hr}}>Customer Service</option>
              </select>
            <input type="hidden" id="contactId" name="contactId" {{{idValue}}}>
            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
          </fieldset>
        </form>
    </script>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
      <div class="add-search-container">
        <a href="#contacts/new" class="add-contact">Add Contact</a>
        <input type="text" class="search" placeholder="Search">
      </div>
    </header>
    <div class="main-container">
      <div class="contacts-container">
        <div class="empty-contacts">
          <h3>There are no contacts.</h3>
          <a href="#contacts/new" class="add-contact">Add Contact</a>
        </div>
        <div class="all-contacts">
        </div>
      </div>
      <div class="empty-search-contacts hide">
        <p>"There are no contacts starting with "
          <strong></strong>
        </p>
      </div>
    </div>
  </body>
</html>
